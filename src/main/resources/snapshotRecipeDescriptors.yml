      docLink: "https://docs.openrewrite.org/reference/recipes/text/appendtotextfile"
      options:
      - name: "appendNewline"
        type: "Boolean"
        required: false
      - name: "content"
        type: "String"
        required: true
      - name: "existingFileStrategy"
        type: "String"
        required: false
      - name: "preamble"
        type: "String"
        required: false
      - name: "relativeFileName"
        type: "String"
        required: true
      isImperative: true
      artifactId: "rewrite-core"
