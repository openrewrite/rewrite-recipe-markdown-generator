        \ be left as it is.\n - If the correct name for a method is already taken\
        \ by another method then the name will not be corrected.\n - Method name swaps\
        \ or circular renaming within a class cannot be performed because the names\
        \ block each other.\nE.g. `int getFoo() { return ba; } int getBa() { return\
        \ foo; }` stays as it is."
