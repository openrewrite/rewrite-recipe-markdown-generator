    org.openrewrite.apache.httpclient5.AddTimeUnitArgument:
      name: "org.openrewrite.apache.httpclient5.AddTimeUnitArgument"
      description: "In Apache Http Client 5.x migration, an extra TimeUnit argument\
        \ is required in the timeout and duration methods. Previously in 4.x, all\
        \ these methods were implicitly having the timeout or duration expressed in\
        \ milliseconds, but in 5.x the unit of the timeout or duration is required.\
        \ So, by default this recipe adds `TimeUnit.MILLISECONDS`, it is possible\
        \ to specify this as a parameter. Since all affected methods of the Apache\
        \ Http Client 5.x migration only have one integer/long argument, the recipe\
        \ applies with matched method invocations of exactly one parameter."
      docLink: "https://docs.openrewrite.org/recipes/apache/httpclient5/addtimeunitargument"
      options:
      - name: "methodPattern"
        type: "String"
        required: true
      - name: "timeUnit"
        type: "TimeUnit"
        required: false
      isImperative: true
      artifactId: "rewrite-apache"
    org.openrewrite.apache.httpclient5.ChangeArgumentToTimeValue:
      name: "org.openrewrite.apache.httpclient5.ChangeArgumentToTimeValue"
      description: "In Apache Http Client 5.x migration, some methods that previously\
        \ took a single long argument have changed to take a `TimeValue`. Previously\
        \ in 4.x, all these methods were implicitly having the value expressed in\
        \ milliseconds. By default this recipe uses `TimeUnit.MILLISECONDS` for the\
        \ `TimeUnit` when creating a `TimeValue`. It is possible to specify this as\
        \ a parameter. Since all affected methods of the Apache Http Client 5.x migration\
        \ only have one long argument, the recipe applies with matched method invocations\
        \ of exactly one parameter."
