    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.OverloadOperatorEqualsOnOverridingValueTypeEqualsCA2231:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.OverloadOperatorEqualsOnOverridingValueTypeEqualsCA2231"
      description: "In most programming languages there is no default implementation\
        \ of the equality operator (==) for value types. If your programming language\
        \ supports operator overloads, you should consider implementing the equality\
