    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.PreferConvertToHexStringOverBitConverterCA1872:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.PreferConvertToHexStringOverBitConverterCA1872"
      description: "Use 'Convert.ToHexString' or 'Convert.ToHexStringLower' when encoding\
        \ bytes to a hexadecimal string representation. These methods are more efficient\
        \ and allocation-friendly than using 'BitConverter.ToString' in combination\
        \ with 'String.Replace' to replace dashes and 'String.ToLower'."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/preferconverttohexstringoverbitconverterca1872"
      options: []
      isImperative: true
