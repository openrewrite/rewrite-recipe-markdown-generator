    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.PreferStringContainsOverIndexOfCA2249:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.PreferStringContainsOverIndexOfCA2249"
      description: "Calls to 'string.IndexOf' where the result is used to check for\
        \ the presence/absence of a substring can be replaced by 'string.Contains'."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/preferstringcontainsoverindexofca2249"
