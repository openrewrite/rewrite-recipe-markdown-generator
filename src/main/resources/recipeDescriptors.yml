      options: []
      isImperative: true
      artifactId: "rewrite-logging-frameworks"
    org.openrewrite.java.logging.slf4j.WrapExpensiveLogStatementsInConditionals:
      name: "org.openrewrite.java.logging.slf4j.WrapExpensiveLogStatementsInConditionals"
      description: "When trace, debug and info log statements use methods for constructing\
        \ log messages, those methods are called regardless of whether the log level\
        \ is enabled. This recipe encapsulates those log statements in an `if` statement\
        \ that checks the log level before calling the log method. It then bundles\
