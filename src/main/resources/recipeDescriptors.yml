    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.OverrideMethodsOnComparableTypesCA1036:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.OverrideMethodsOnComparableTypesCA1036"
      description: "A public or protected type implements the System.IComparable interface.\
        \ It does not override Object.Equals nor does it overload the language-specific\
        \ operator for equality, inequality, less than, less than or equal, greater\
