    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidConstArraysCA1861:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidConstArraysCA1861"
      description: "Constant arrays passed as arguments are not reused when called\
        \ repeatedly, which implies a new array is created each time. Consider extracting\
        \ them to 'static readonly' fields to improve performance if the passed array\
        \ is not mutated within the called method."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/avoidconstarraysca1861"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidLengthCalculationWhenSlicingToEndCA1514:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidLengthCalculationWhenSlicingToEndCA1514"
      description: "An explicit length calculation can be error-prone and can be avoided\
        \ when slicing to end of the buffer."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/avoidlengthcalculationwhenslicingtoendca1514"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidUnreliableStreamReadCA2022:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidUnreliableStreamReadCA2022"
      description: "A call to 'Stream.Read' may return fewer bytes than requested,\
        \ resulting in unreliable code if the return value is not checked."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/avoidunreliablestreamreadca2022"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidUnsealedAttributesCA1813:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidUnsealedAttributesCA1813"
      description: "The .NET Framework class library provides methods for retrieving\
        \ custom attributes. By default, these methods search the attribute inheritance\
        \ hierarchy. Sealing the attribute eliminates the search through the inheritance\
        \ hierarchy and can improve performance."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/avoidunsealedattributesca1813"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidUnusedPrivateFieldsCA1823:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidUnusedPrivateFieldsCA1823"
      description: "Private fields were detected that do not appear to be accessed\
        \ in the assembly."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/avoidunusedprivatefieldsca1823"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AvoidZeroLengthArrayAllocationsCA1825:
