    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpAvoidDuplicateElementInitializationCA2244:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpAvoidDuplicateElementInitializationCA2244"
      description: "Indexed elements in objects initializers must initialize unique\
        \ elements. A duplicate index might overwrite a previous element initialization."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpavoidduplicateelementinitializationca2244"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDisableRuntimeMarshallingCA1421:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDisableRuntimeMarshallingCA1421"
      description: "This method uses runtime marshalling even when runtime marshalling\
        \ is disabled, which can cause unexpected behavior differences at runtime\
        \ due to different expectations of a type's native layout."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdisableruntimemarshallingca1421"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDisposeMethodsShouldCallBaseClassDisposeCA2215:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDisposeMethodsShouldCallBaseClassDisposeCA2215"
      description: "A type that implements System.IDisposable inherits from a type\
        \ that also implements IDisposable. The Dispose method of the inheriting type\
        \ does not call the Dispose method of the parent type. To fix a violation\
        \ of this rule, call base.Dispose in your Dispose method."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdisposemethodsshouldcallbaseclassdisposeca2215"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotCompareSpanToNullCA2265:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotCompareSpanToNullCA2265"
      description: "Comparing a span to 'null' or 'default' might not do what you\
        \ intended. 'default' and the 'null' literal are implicitly converted to 'Span<T>.Empty'.\
        \ Remove the redundant comparison or make the code more explicit by using\
        \ 'IsEmpty'."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdonotcomparespantonullca2265"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotGuardCallCA1853:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotGuardCallCA1853"
      description: "Do not guard 'Dictionary.Remove(key)' with 'Dictionary.ContainsKey(key)'.\
        \ The former already checks whether the key exists, and will not throw if\
        \ it does not."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdonotguardcallca1853"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotGuardCallCA1868:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotGuardCallCA1868"
      description: "Do not guard 'Add(item)' or 'Remove(item)' with 'Contains(item)'\
        \ for the set. The former two already check whether the item exists and will\
        \ return if it was added or removed."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdonotguardcallca1868"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotInitializeUnnecessarilyCA1805:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotInitializeUnnecessarilyCA1805"
      description: "The .NET runtime initializes all fields of reference types to\
        \ their default values before running the constructor. In most cases, explicitly\
        \ initializing a field to its default value in a constructor is redundant,\
        \ adding maintenance costs and potentially degrading performance (such as\
        \ with increased assembly size), and the explicit initialization can be removed.\
        \  In some cases, such as with static readonly fields that permanently retain\
        \ their default value, consider instead changing them to be constants or properties."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdonotinitializeunnecessarilyca1805"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    ? org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotPassNonNullableValueToArgumentNullExceptionThrowIfNullCA1871
    : name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotPassNonNullableValueToArgumentNullExceptionThrowIfNullCA1871"
      description: "'ArgumentNullException.ThrowIfNull' accepts an 'object', so passing\
        \ a nullable struct may cause the value to be boxed."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdonotpassnonnullablevaluetoargumentnullexceptionthrowifnullca1871"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    ? org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotPassNonNullableValueToArgumentNullExceptionThrowIfNullCA2264
    : name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotPassNonNullableValueToArgumentNullExceptionThrowIfNullCA2264"
      description: "'ArgumentNullException.ThrowIfNull' throws when the passed argument\
        \ is 'null'. Certain constructs like non-nullable structs, 'nameof()' and\
        \ 'new' expressions are known to never be null, so 'ArgumentNullException.ThrowIfNull'\
        \ will never throw."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdonotpassnonnullablevaluetoargumentnullexceptionthrowifnullca2264"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotUseCountWhenAnyCanBeUsedCA1827:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotUseCountWhenAnyCanBeUsedCA1827"
      description: "For non-empty collections, Count() and LongCount() enumerate the\
        \ entire sequence, while Any() stops at the first item or the first item that\
        \ satisfies a condition."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdonotusecountwhenanycanbeusedca1827"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotUseCountWhenAnyCanBeUsedCA1828:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotUseCountWhenAnyCanBeUsedCA1828"
      description: "For non-empty collections, CountAsync() and LongCountAsync() enumerate\
        \ the entire sequence, while AnyAsync() stops at the first item or the first\
        \ item that satisfies a condition."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdonotusecountwhenanycanbeusedca1828"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    ? org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotUseEnumerableMethodsOnIndexableCollectionsInsteadUseTheCollectionDirectlyCA1826
    : name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDoNotUseEnumerableMethodsOnIndexableCollectionsInsteadUseTheCollectionDirectlyCA1826"
      description: "This collection is directly indexable. Going through LINQ here\
        \ causes unnecessary allocations and CPU work."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdonotuseenumerablemethodsonindexablecollectionsinsteadusethecollectiondirectlyca1826"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDynamicInterfaceCastableImplementationCA2256:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDynamicInterfaceCastableImplementationCA2256"
      description: "Types attributed with 'DynamicInterfaceCastableImplementationAttribute'\
        \ act as an interface implementation for a type that implements the 'IDynamicInterfaceCastable'\
        \ type. As a result, it must provide an implementation of all of the members\
        \ defined in the inherited interfaces, because the type that implements 'IDynamicInterfaceCastable'\
        \ will not provide them otherwise."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdynamicinterfacecastableimplementationca2256"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDynamicInterfaceCastableImplementationCA2257:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpDynamicInterfaceCastableImplementationCA2257"
      description: "Since a type that implements 'IDynamicInterfaceCastable' may not\
        \ implement a dynamic interface in metadata, calls to an instance interface\
        \ member that is not an explicit implementation defined on this type are likely\
        \ to fail at runtime. Mark new interface members 'static' to avoid runtime\
        \ errors."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpdynamicinterfacecastableimplementationca2257"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpEnumStorageShouldBeInt32CA1028:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpEnumStorageShouldBeInt32CA1028"
      description: "An enumeration is a value type that defines a set of related named\
        \ constants. By default, the System.Int32 data type is used to store the constant\
        \ value. Although you can change this underlying type, it is not required\
        \ or recommended for most scenarios."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpenumstorageshouldbeint32ca1028"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpEnumsShouldHaveZeroValueCA1008:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpEnumsShouldHaveZeroValueCA1008"
      description: "The default value of an uninitialized enumeration, just as other\
        \ value types, is zero. A nonflags-attributed enumeration should define a\
        \ member by using the value of zero so that the default value is a valid value\
        \ of the enumeration. If an enumeration that has the FlagsAttribute attribute\
        \ applied defines a zero-valued member, its name should be \"\"None\"\" to\
        \ indicate that no values have been set in the enumeration."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpenumsshouldhavezerovalueca1008"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpForwardCancellationTokenToInvocationsCA2016:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpForwardCancellationTokenToInvocationsCA2016"
      description: "Forward the 'CancellationToken' parameter to methods to ensure\
        \ the operation cancellation notifications gets properly propagated, or pass\
        \ in 'CancellationToken.None' explicitly to indicate intentionally not propagating\
        \ the token."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpforwardcancellationtokentoinvocationsca2016"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpIdentifiersShouldNotContainUnderscoresCA1707:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpIdentifiersShouldNotContainUnderscoresCA1707"
      description: "By convention, identifier names do not contain the underscore\
        \ (_) character. This rule checks namespaces, types, members, and parameters."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpidentifiersshouldnotcontainunderscoresca1707"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpMakeTypesInternalCA1515:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpMakeTypesInternalCA1515"
      description: "Unlike a class library, an application's API isn't typically referenced\
        \ publicly, so types can be marked internal."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpmaketypesinternalca1515"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpMarkAllNonSerializableFieldsCA2235:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpMarkAllNonSerializableFieldsCA2235"
      description: "An instance field of a type that is not serializable is declared\
        \ in a type that is serializable."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpmarkallnonserializablefieldsca2235"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpMarkMembersAsStaticCA1822:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpMarkMembersAsStaticCA1822"
      description: "Members that do not access instance data or call instance methods\
        \ can be marked as static. After you mark the methods as static, the compiler\
        \ will emit nonvirtual call sites to these members. This can give you a measurable\
        \ performance gain for performance-sensitive code."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpmarkmembersasstaticca1822"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpOverrideEqualsAndOperatorEqualsOnValueTypesCA1815:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpOverrideEqualsAndOperatorEqualsOnValueTypesCA1815"
      description: "For value types, the inherited implementation of Equals uses the\
        \ Reflection library and compares the contents of all fields. Reflection is\
        \ computationally expensive, and comparing every field for equality might\
        \ be unnecessary. If you expect users to compare or sort instances, or to\
        \ use instances as hash table keys, your value type should implement Equals."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpoverrideequalsandoperatorequalsonvaluetypesca1815"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferAsSpanOverSubstringCA1846:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferAsSpanOverSubstringCA1846"
      description: "'AsSpan' is more efficient than 'Substring'. 'Substring' performs\
        \ an O(n) string copy, while 'AsSpan' does not and has a constant cost."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharppreferasspanoversubstringca1846"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferDictionaryContainsMethodsCA1841:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferDictionaryContainsMethodsCA1841"
      description: "'ContainsKey' is usually O(1), while 'Keys.Contains' may be O(n)\
        \ in some cases. Additionally, many dictionary implementations lazily initialize\
        \ the Keys collection to cut back on allocations."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharppreferdictionarycontainsmethodsca1841"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferDictionaryTryMethodsOverContainsKeyGuardCA1854:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferDictionaryTryMethodsOverContainsKeyGuardCA1854"
      description: "Prefer a 'TryGetValue' call over a Dictionary indexer access guarded\
        \ by a 'ContainsKey' check. 'ContainsKey' and the indexer both would lookup\
        \ the key under the hood, so using 'TryGetValue' removes the extra lookup."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharppreferdictionarytrymethodsovercontainskeyguardca1854"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferDictionaryTryMethodsOverContainsKeyGuardCA1864:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferDictionaryTryMethodsOverContainsKeyGuardCA1864"
      description: "Prefer a 'TryAdd' call over an 'Add' call guarded by a 'ContainsKey'\
        \ check. 'TryAdd' behaves the same as 'Add', except that when the specified\
        \ key already exists, it returns 'false' instead of throwing an exception."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharppreferdictionarytrymethodsovercontainskeyguardca1864"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferGenericOverloadsCA2263:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferGenericOverloadsCA2263"
      description: "Using a generic overload is preferable to the 'System.Type' overload\
        \ when the type is known, promoting cleaner and more type-safe code with improved\
        \ compile-time checks."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpprefergenericoverloadsca2263"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferHashDataOverComputeHashCA1850:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferHashDataOverComputeHashCA1850"
      description: "It is more efficient to use the static 'HashData' method over\
        \ creating and managing a HashAlgorithm instance to call 'ComputeHash'."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharppreferhashdataovercomputehashca1850"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferIsEmptyOverCountCA1836:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferIsEmptyOverCountCA1836"
      description: "For determining whether the object contains or not any items,\
        \ prefer using 'IsEmpty' property rather than retrieving the number of items\
        \ from the 'Count' property and comparing it to 0 or 1."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharppreferisemptyovercountca1836"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferLengthCountIsEmptyOverAnyCA1860:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferLengthCountIsEmptyOverAnyCA1860"
      description: "Prefer using 'IsEmpty', 'Count' or 'Length' properties whichever\
        \ available, rather than calling 'Enumerable.Any()'. The intent is clearer\
        \ and it is more performant than using 'Enumerable.Any()' extension method."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharppreferlengthcountisemptyoveranyca1860"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferStreamAsyncMemoryOverloadsCA1835:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpPreferStreamAsyncMemoryOverloadsCA1835"
      description: "'Stream' has a 'ReadAsync' overload that takes a 'Memory<Byte>'\
        \ as the first argument, and a 'WriteAsync' overload that takes a 'ReadOnlyMemory<Byte>'\
        \ as the first argument. Prefer calling the memory based overloads, which\
        \ are more efficient."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharppreferstreamasyncmemoryoverloadsca1835"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpRecommendCaseInsensitiveStringComparisonCA1862:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpRecommendCaseInsensitiveStringComparisonCA1862"
      description: "Avoid calling 'ToLower', 'ToUpper', 'ToLowerInvariant' and 'ToUpperInvariant'\
        \ to perform case-insensitive string comparisons because they lead to an allocation.\
        \ Instead, prefer calling the method overloads of 'Contains', 'IndexOf' and\
        \ 'StartsWith' that take a 'StringComparison' enum value to perform case-insensitive\
        \ comparisons. Switching to using an overload that takes a 'StringComparison'\
        \ might cause subtle changes in behavior, so it's important to conduct thorough\
        \ testing after applying the suggestion. Additionally, if a culturally sensitive\
        \ comparison is not required, consider using 'StringComparison.OrdinalIgnoreCase'."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharprecommendcaseinsensitivestringcomparisonca1862"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpSpecifyCultureForToLowerAndToUpperCA1311:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpSpecifyCultureForToLowerAndToUpperCA1311"
      description: "Specify culture to help avoid accidental implicit dependency on\
        \ current culture. Using an invariant version yields consistent results regardless\
        \ of the culture of an application."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpspecifyculturefortolowerandtoupperca1311"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpSpecifyMarshalingForPInvokeStringArgumentsCA2101:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpSpecifyMarshalingForPInvokeStringArgumentsCA2101"
      description: "A platform invoke member allows partially trusted callers, has\
        \ a string parameter, and does not explicitly marshal the string. This can\
        \ cause a potential security vulnerability."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpspecifymarshalingforpinvokestringargumentsca2101"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpStaticHolderTypesCA1052:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpStaticHolderTypesCA1052"
      description: ""
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpstaticholdertypesca1052"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpTestForEmptyStringsUsingStringLengthCA1820:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpTestForEmptyStringsUsingStringLengthCA1820"
      description: "Comparing strings by using the String.Length property or the String.IsNullOrEmpty\
        \ method is significantly faster than using Equals."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharptestforemptystringsusingstringlengthca1820"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpTestForNaNCorrectlyCA2242:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpTestForNaNCorrectlyCA2242"
      description: "This expression tests a value against Single.Nan or Double.Nan.\
        \ Use Single.IsNan(Single) or Double.IsNan(Double) to test the value."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharptestfornancorrectlyca2242"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseAsSpanInsteadOfRangeIndexerCA1831:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseAsSpanInsteadOfRangeIndexerCA1831"
      description: "The Range-based indexer on string values produces a copy of requested\
        \ portion of the string. This copy is usually unnecessary when it is implicitly\
        \ used as a ReadOnlySpan or ReadOnlyMemory value. Use the AsSpan method to\
        \ avoid the unnecessary copy."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpuseasspaninsteadofrangeindexerca1831"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseAsSpanInsteadOfRangeIndexerCA1832:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseAsSpanInsteadOfRangeIndexerCA1832"
      description: "The Range-based indexer on array values produces a copy of requested\
        \ portion of the array. This copy is usually unnecessary when it is implicitly\
        \ used as a ReadOnlySpan or ReadOnlyMemory value. Use the AsSpan method to\
        \ avoid the unnecessary copy."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpuseasspaninsteadofrangeindexerca1832"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseAsSpanInsteadOfRangeIndexerCA1833:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseAsSpanInsteadOfRangeIndexerCA1833"
      description: "The Range-based indexer on array values produces a copy of requested\
        \ portion of the array. This copy is often unwanted when it is implicitly\
        \ used as a Span or Memory value. Use the AsSpan method to avoid the copy."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpuseasspaninsteadofrangeindexerca1833"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseLiteralsWhereAppropriateCA1802:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseLiteralsWhereAppropriateCA1802"
      description: "A field is declared static and read-only (Shared and ReadOnly\
        \ in Visual Basic), and is initialized by using a value that is computable\
        \ at compile time. Because the value that is assigned to the targeted field\
        \ is computable at compile time, change the declaration to a const (Const\
        \ in Visual Basic) field so that the value is computed at compile time instead\
        \ of at runtime."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpuseliteralswhereappropriateca1802"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseOrdinalStringComparisonCA1309:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseOrdinalStringComparisonCA1309"
      description: "A string comparison operation that is nonlinguistic does not set\
        \ the StringComparison parameter to either Ordinal or OrdinalIgnoreCase. By\
        \ explicitly setting the parameter to either StringComparison.Ordinal or StringComparison.OrdinalIgnoreCase,\
        \ your code often gains speed, becomes more correct, and becomes more reliable."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpuseordinalstringcomparisonca1309"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUsePropertyInsteadOfCountMethodWhenAvailableCA1829:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUsePropertyInsteadOfCountMethodWhenAvailableCA1829"
      description: "Enumerable.Count() potentially enumerates the sequence while a\
        \ Length/Count property is a direct access."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpusepropertyinsteadofcountmethodwhenavailableca1829"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseSearchValuesCA1870:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseSearchValuesCA1870"
      description: "Using a cached 'SearchValues' instance is more efficient than\
        \ passing values to 'IndexOfAny'/'ContainsAny' directly."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpusesearchvaluesca1870"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseSpanBasedStringConcatCA1845:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseSpanBasedStringConcatCA1845"
      description: "It is more efficient to use 'AsSpan' and 'string.Concat', instead\
        \ of 'Substring' and a concatenation operator."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpusespanbasedstringconcatca1845"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseSpanClearInsteadOfFillCA1855:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseSpanClearInsteadOfFillCA1855"
      description: "It is more efficient to use 'Clear', instead of 'Fill' with default\
        \ value."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpusespanclearinsteadoffillca1855"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    ? org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseStartsWithInsteadOfIndexOfComparisonWithZeroCodeFixCA1858
    : name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseStartsWithInsteadOfIndexOfComparisonWithZeroCodeFixCA1858"
      description: "It is both clearer and faster to use 'StartsWith' instead of comparing\
        \ the result of 'IndexOf' to zero."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpusestartswithinsteadofindexofcomparisonwithzerocodefixca1858"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    ? org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseStringContainsCharOverloadWithSingleCharactersCA1847
    : name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseStringContainsCharOverloadWithSingleCharactersCA1847"
      description: "'string.Contains(char)' is available as a better performing overload\
        \ for single char lookup."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpusestringcontainscharoverloadwithsinglecharactersca1847"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseStringMethodCharOverloadWithSingleCharactersCA1865:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.CSharpUseStringMethodCharOverloadWithSingleCharactersCA1865"
      description: "The char overload is a better performing overload than a string\
        \ with a single char."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/csharpusestringmethodcharoverloadwithsinglecharactersca1865"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DefineAccessorsForAttributeArgumentsCA1019:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DefineAccessorsForAttributeArgumentsCA1019"
      description: ""
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/defineaccessorsforattributeargumentsca1019"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    ? org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotCallToImmutableCollectionOnAnImmutableCollectionValueCA2009
    : name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotCallToImmutableCollectionOnAnImmutableCollectionValueCA2009"
      description: ""
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/donotcalltoimmutablecollectiononanimmutablecollectionvalueca2009"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotCreateTaskCompletionSourceWithWrongArgumentsCA2247:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotCreateTaskCompletionSourceWithWrongArgumentsCA2247"
      description: "TaskCompletionSource has constructors that take TaskCreationOptions\
        \ that control the underlying Task, and constructors that take object state\
        \ that's stored in the task.  Accidentally passing a TaskContinuationOptions\
        \ instead of a TaskCreationOptions will result in the call treating the options\
        \ as state."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/donotcreatetaskcompletionsourcewithwrongargumentsca2247"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotDirectlyAwaitATaskCA2007:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotDirectlyAwaitATaskCA2007"
      description: "When an asynchronous method awaits a Task directly, continuation\
        \ occurs in the same thread that created the task. Consider calling Task.ConfigureAwait(Boolean)\
        \ to signal your intention for continuation. Call ConfigureAwait(false) on\
        \ the task to schedule continuations to the thread pool, thereby avoiding\
        \ a deadlock on the UI thread. Passing false is a good option for app-independent\
        \ libraries. Calling ConfigureAwait(true) on the task has the same behavior\
        \ as not explicitly calling ConfigureAwait. By explicitly calling this method,\
        \ you're letting readers know you intentionally want to perform the continuation\
        \ on the original synchronization context."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/donotdirectlyawaitataskca2007"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotUseWhenAllOrWaitAllWithSingleArgumentCA1842:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotUseWhenAllOrWaitAllWithSingleArgumentCA1842"
      description: "Using 'WhenAll' with a single task may result in performance loss,\
        \ await or return the task instead."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/donotusewhenallorwaitallwithsingleargumentca1842"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotUseWhenAllOrWaitAllWithSingleArgumentCA1843:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.DoNotUseWhenAllOrWaitAllWithSingleArgumentCA1843"
      description: "Using 'WaitAll' with a single task may result in performance loss,\
        \ await or return the task instead."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/donotusewhenallorwaitallwithsingleargumentca1843"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.EnumWithFlagsAttributeCA1027:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.EnumWithFlagsAttributeCA1027"
      description: "An enumeration is a value type that defines a set of related named\
        \ constants. Apply FlagsAttribute to an enumeration when its named constants\
        \ can be meaningfully combined."
