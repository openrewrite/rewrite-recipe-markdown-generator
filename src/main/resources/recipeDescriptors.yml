      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.EquatableCA1066:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.EquatableCA1066"
      description: "When a type T overrides Object.Equals(object), the implementation\
        \ must cast the object argument to the correct type T before performing the\
        \ comparison. If the type implements IEquatable<T>, and therefore offers the\
        \ method T.Equals(T), and if the argument is known at compile time to be of\
        \ type T, then the compiler can call IEquatable<T>.Equals(T) instead of Object.Equals(object),\
        \ and no cast is necessary, improving performance."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/equatableca1066"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.EquatableCA1067:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.EquatableCA1067"
      description: "When a type T implements the interface IEquatable<T>, it suggests\
        \ to a user who sees a call to the Equals method in source code that an instance\
        \ of the type can be equated with an instance of any other type. The user\
        \ might be confused if their attempt to equate the type with an instance of\
        \ another type fails to compile. This violates the \"principle of least surprise\"\
        ."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/equatableca1067"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.ExceptionsShouldBePublicCA1064:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.ExceptionsShouldBePublicCA1064"
      description: "An internal exception is visible only inside its own internal\
        \ scope. After the exception falls outside the internal scope, only the base\
        \ exception can be used to catch the exception. If the internal exception\
        \ is inherited from T:System.Exception, T:System.SystemException, or T:System.ApplicationException,\
        \ the external code will not have sufficient information to know what to do\
        \ with the exception."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/exceptionsshouldbepublicca1064"
      options: []
      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.ImplementStandardExceptionConstructorsCA1032:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.ImplementStandardExceptionConstructorsCA1032"
      description: "Failure to provide the full set of constructors can make it difficult\
        \ to correctly handle exceptions."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/implementstandardexceptionconstructorsca1032"
