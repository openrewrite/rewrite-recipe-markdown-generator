    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.InterfaceMethodsShouldBeCallableByChildTypesCA1033:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.InterfaceMethodsShouldBeCallableByChildTypesCA1033"
      description: "An unsealed externally visible type provides an explicit method\
        \ implementation of a public interface and does not provide an alternative\
        \ externally visible method that has the same name."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/interfacemethodsshouldbecallablebychildtypesca1033"
