        \ to improve readability of the resulting code."
      docLink: "https://docs.openrewrite.org/recipes/java/logging/slf4j/wrapexpensivelogstatementsinconditionals"
      options: []
      isImperative: true
      artifactId: "rewrite-logging-frameworks"
