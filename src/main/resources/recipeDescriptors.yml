      isImperative: true
      artifactId: "rewrite-csharp"
    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.PreferConstCharOverConstUnitStringCA1834:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.PreferConstCharOverConstUnitStringCA1834"
      description: "'StringBuilder.Append(char)' is more efficient than 'StringBuilder.Append(string)'\
        \ when the string is a single character. When calling 'Append' with a constant,\
        \ prefer using a constant char rather than a constant string containing one\
        \ character."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/preferconstcharoverconstunitstringca1834"
      options: []
      isImperative: true
