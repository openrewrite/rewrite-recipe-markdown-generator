    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.OperatorOverloadsHaveNamedAlternatesCA2225:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.OperatorOverloadsHaveNamedAlternatesCA2225"
      description: "An operator overload was detected, and the expected named alternative\
        \ method was not found. The named alternative member provides access to the\
        \ same functionality as the operator and is provided for developers who program\
        \ in languages that do not support overloaded operators."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/operatoroverloadshavenamedalternatesca2225"
