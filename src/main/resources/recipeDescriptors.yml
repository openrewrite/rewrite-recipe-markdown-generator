    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.ParameterNamesShouldMatchBaseDeclarationCA1725:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.ParameterNamesShouldMatchBaseDeclarationCA1725"
      description: "Consistent naming of parameters in an override hierarchy increases\
        \ the usability of the method overrides. A parameter name in a derived method\
        \ that differs from the name in the base declaration can cause confusion about\
        \ whether the method is an override of the base method or a new overload of\
