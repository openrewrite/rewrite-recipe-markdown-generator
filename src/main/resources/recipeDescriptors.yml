rewrite-vulncheck:
  artifactId: "rewrite-vulncheck"
  version: "0.4.1"
  markdownRecipeDescriptors:
    io.moderne.vulncheck.FixVulnCheckVulnerabilities:
      name: "io.moderne.vulncheck.FixVulnCheckVulnerabilities"
      description: "This software composition analysis (SCA) tool detects and upgrades\
        \ dependencies with publicly disclosed vulnerabilities. This recipe both generates\
        \ a report of vulnerable dependencies and upgrades to newer versions with\
        \ fixes. This recipe by default only upgrades to the latest **patch** version.\
        \  If a minor or major upgrade is required to reach the fixed version, this\
        \ can be controlled using the `maximumUpgradeDelta` option. Vulnerability\
        \ information comes from VulnCheck Vulnerability Intelligence. The recipe\
        \ has an option to limit fixes to only those vulnerabilities that have evidence\
        \ of exploitation at various levels of severity."
      docLink: "https://docs.openrewrite.org/recipes/vulncheck/fixvulncheckvulnerabilities"
      options:
      - name: "apiToken"
        type: "String"
        required: true
      - name: "exploitMaturity"
        type: "String"
        required: false
      - name: "maximumUpgradeDelta"
        type: "UpgradeDelta"
        required: false
      - name: "overrideTransitive"
        type: "Boolean"
        required: false
      - name: "scope"
        type: "String"
        required: false
      isImperative: true
      artifactId: "rewrite-vulncheck"
