    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AbstractTypesShouldNotHaveConstructorsCA1012:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.AbstractTypesShouldNotHaveConstructorsCA1012"
      description: "Constructors on abstract types can be called only by derived types.\
        \ Because public constructors create instances of a type, and you cannot create\
        \ instances of an abstract type, an abstract type that has a public constructor\
        \ is incorrectly designed."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/abstracttypesshouldnothaveconstructorsca1012"
      options: []
      isImperative: true
