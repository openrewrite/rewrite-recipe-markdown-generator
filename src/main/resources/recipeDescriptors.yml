    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.EnumWithFlagsAttributeCA2217:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.EnumWithFlagsAttributeCA2217"
      description: "An externally visible enumeration is marked by using FlagsAttribute,\
        \ and it has one or more values that are not powers of two or a combination\
        \ of the other defined values on the enumeration."
