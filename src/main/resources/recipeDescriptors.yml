    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.MarkTypesWithSerializableCA2237:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.MarkTypesWithSerializableCA2237"
      description: "To be recognized by the common language runtime as serializable,\
        \ types must be marked by using the SerializableAttribute attribute even when\
        \ the type uses a custom serialization routine through implementation of the\
        \ ISerializable interface."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/marktypeswithserializableca2237"
      options: []
