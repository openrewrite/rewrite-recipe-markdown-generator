        \ type, and the class does not implement IDisposable. A class that declares\
        \ an IDisposable field indirectly owns an unmanaged resource and should implement\
        \ the IDisposable interface."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/typesthatowndisposablefieldsshouldbedisposableca1001"
