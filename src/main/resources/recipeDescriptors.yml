      options: []
      isImperative: true
      artifactId: "rewrite-java-security"
    org.openrewrite.java.security.spring.PreventClickjacking:
      name: "org.openrewrite.java.security.spring.PreventClickjacking"
      description: "The `frame-ancestors` directive can be used in a Content-Security-Policy\
        \ HTTP response header to indicate whether or not a browser should be allowed\
        \ to render a page in a `<frame>` or `<iframe>`. Sites can use this to avoid\
        \ Clickjacking attacks by ensuring that their content is not embedded into\
        \ other sites."
      docLink: "https://docs.openrewrite.org/recipes/java/security/spring/preventclickjacking"
      options:
      - name: "onlyIfSecurityConfig"
        type: "Boolean"
        required: false
      isImperative: true
      artifactId: "rewrite-java-security"
    org.openrewrite.text.FindHardcodedLoopbackAddresses:
      name: "org.openrewrite.text.FindHardcodedLoopbackAddresses"
      description: "Locates mentions of hard-coded IPv4 addresses from the loopback\
        \ IP range. The loopback IP range includes `127.0.0.0` to `127.255.255.255`.\
        \ This detects the entire localhost/loopback subnet range, not just the commonly\
        \ used `127.0.0.1`."
      docLink: "https://docs.openrewrite.org/recipes/text/findhardcodedloopbackaddresses"
      options: []
      isImperative: true
      artifactId: "rewrite-java-security"
    org.openrewrite.text.FindHardcodedPrivateIPAddresses:
      name: "org.openrewrite.text.FindHardcodedPrivateIPAddresses"
      description: "Locates mentions of hard-coded IPv4 addresses from private IP\
        \ ranges. Private IP ranges include: \n * `192.168.0.0` to `192.168.255.255`\n\
