    org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.PreferTypedStringBuilderAppendOverloadsCA1830:
      name: "org.openrewrite.csharp.recipes.microsoft.codeanalysis.netanalyzers.PreferTypedStringBuilderAppendOverloadsCA1830"
      description: "StringBuilder.Append and StringBuilder.Insert provide overloads\
        \ for multiple types beyond System.String.  When possible, prefer the strongly-typed\
        \ overloads over using ToString() and the string-based overload."
      docLink: "https://docs.openrewrite.org/recipes/csharp/recipes/microsoft/codeanalysis/netanalyzers/prefertypedstringbuilderappendoverloadsca1830"
      options: []
      isImperative: true
