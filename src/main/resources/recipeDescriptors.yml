      description: "Spring Boot 3.5 removed the bean name `taskExecutor`. Where this\
        \ bean name is used, the recipe replaces the bean name to `applicationTaskExecutor`.\
        \ This also includes instances where the developer provided their own bean\
        \ named `taskExecutor`. This also includes scenarios where JSR-250's `@Resource`\
        \ annotation is used."
